<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Fetch GitHub Repositories</title>
    <style>
        body {
            background-color: #0a1b24;
        }
        .repo-container {
            display: flex;
            flex-wrap: wrap; /* برای قرار دادن div ها در چند خط */
            justify-content: space-between; /* فاصله بین div ها */
            color: white;
        }
        .repo-box {
            border: 1px solid #ccc; /* حاشیه برای هر div */
            padding: 10px; /* فاصله داخلی */
            margin: 10px; /* فاصله خارجی */
            width: calc(50% - 20px); /* عرض هر div برای دو تا در هر سطر */
            box-sizing: border-box; /* شامل padding و margin در محاسبه عرض */
            background-color: #101820;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;font-family: sans-serif;color: white;">soodi592 github repositories</h1>
    <div id="repo-output" class="repo-container"></div> <!-- عنصر برای نمایش ریپازیتوری‌ها -->

    <script>
        async function fetchRepositories() {
            const username = 'soodi592';
            const url = `https://api.github.com/users/${username}/repos`;
            const outputDiv = document.getElementById('repo-output');

            // بررسی وجود عنصر outputDiv
            if (!outputDiv) {
                console.error('Element with id "repo-output" not found.');
                return; // خروج از تابع در صورت عدم وجود عنصر
            }

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const repositories = await response.json();
                
                // پاک کردن محتوای قبلی
                outputDiv.innerHTML = ''; 

                repositories.forEach(repo => {
                    const repoBox = document.createElement('div');
                    repoBox.className = 'repo-box'; // اضافه کردن کلاس برای استایل

                    repoBox.innerHTML = `
                        <strong>Name:</strong> ${repo.name}<br>
                        <strong>Description:</strong> ${repo.description || 'No description'}<br>
                        <strong>URL:</strong> <a href="${repo.html_url}" target="_blank">${repo.html_url}</a>
                    `;
                    outputDiv.appendChild(repoBox);
                });
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        // فراخوانی تابع برای بارگذاری ریپازیتوری‌ها
        fetchRepositories();
    </script>
</body>
</html>
